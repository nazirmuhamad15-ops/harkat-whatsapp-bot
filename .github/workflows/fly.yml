name: Deploy to Fly.io
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      # Debug: Check who am I and list orgs
      - run: |
          echo "Checking Auth..."
          flyctl auth whoami
          echo "Listing Orgs..."
          flyctl orgs list
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      # Attempt creation (without forcing org, let it use default/personal)
      # We allow failure here in case app exists, but we want to see the output
      - run: flyctl apps create harkat-furniture-bot-v2 || echo "Creation failed or app exists, continuing to deploy..."
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
