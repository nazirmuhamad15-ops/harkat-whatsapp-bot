name: Deploy to Fly.io
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      # Debug: Check who am I and list orgs
      - run: |
          echo "Checking Auth..."
          flyctl auth whoami
          echo "Listing Orgs..."
          flyctl orgs list
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      # Attempt to create the app if it doesn't exist
      # Using 'personal' org simple default, ignoring error if app exists
      - run: flyctl apps create harkat-furniture-bot-v2 --org personal || echo "App might already exist, continuing..."
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Set Secrets (Env Vars)
      - run: flyctl secrets set DATABASE_URL="${{ secrets.DATABASE_URL }}" GOOGLE_GENERATIVE_AI_API_KEY="${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
